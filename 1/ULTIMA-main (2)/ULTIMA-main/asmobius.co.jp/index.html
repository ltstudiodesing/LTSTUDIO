<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT STUDIO DESIGN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            color: #fff;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .logo-text {
                font-size: 32px;
                letter-spacing: 4px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 24px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="logo-text">LT STUDIO DESIGN</h1>
    </div>
    
    <script src="assets/js/clean-background-dots.js"></script>
</body>
</html>
