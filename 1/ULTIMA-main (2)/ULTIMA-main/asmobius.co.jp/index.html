    <script>
        // Navegación simple para proyectos
        document.addEventListener('DOMContentLoaded', function() {
            const projectLinks = document.querySelectorAll('.project-link');
            
            projectLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const projectName = this.getAttribute('data-project');
                    console.log('📂 Navegando a:', projectName);
                    
                    // Navegar al template del proyecto
                    window.location.href = 'projects/' + projectName + '.html';
                });
            });
            
            // Ocultar loading después de cargar
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 2000);
            
            console.log('✅ Sitio cargado sin círculos problemáticos');
        });
        
        // Prevenir errores de CORS
        window.addEventListener('error', function(e) {
            if (e.target && e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        }, true);
    </script>
